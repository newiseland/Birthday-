/* ========== ANIMATIONS ========== */
@keyframes neonGlow {
  0% { box-shadow: 0 0 12px #22d3ee; }
  50% { box-shadow: 0 0 30px #6366f1, 0 0 60px #22d3ee; }
  100% { box-shadow: 0 0 12px #22d3ee; }
}
@keyframes float {
  0%,100% { transform: translateY(0); }
  50% { transform: translateY(-8px); }
}
@keyframes starsMove {
  from { background-position: 0 0; }

}

/* ========== BODY + STARS BACKGROUND ========== */
body{

    radial-gradient(circle at 80% 20%, rgba(34,211,238,.35), transparent 45%),
    radial-gradient(circle at 50% 80%, rgba(168,85,247,.35), transparent 45%),
    #020617;
  overflow:hidden;
}

/* STARS LAYER */
body::before{
  content:"";
  position:fixed;
  inset:0;
  background-image:
    radial-gradient(1px 1px at 20% 30%, #fff, transparent),
    radial-gradient(1px 1px at 40% 70%, #fff, transparent),
    radial-gradient(1px 1px at 60% 40%, #fff, transparent),
    radial-gradient(1px 1px at 80% 60%, #fff, transparent),
    radial-gradient(2px 2px at 50% 50%, #fff, transparent);
  background-size:300px 300px;
  animation:starsMove 60s linear infinite;
  opacity:.35;
  pointer-events:none;
}

/* ========== CARD ========== */
.card{
  width:92%;
  max-width:420px;
  background:rgba(2,6,23,0.88);
  border-radius:26px;
  padding:32px;
  text-align:center;
  animation:neonGlow 3.5s infinite;
  position:relative;
  z-index:1;
}

/* ========== PROFILE ========== */
.profile{

}
.profile img{

  object-fit:cover;
}

}
.tagline{
  color:#a5b4fc;

}

/* ========== BUTTONS ========== */
.btn{

  margin:14px 0;
  padding:15px;
  border-radius:18px;
  text-decoration:none;
  color:white;
  font-weight:600;
  background:linear-gradient(135deg,#1e293b,#020617);
  border:1px solid #334155;
  transition:.25s;
}
.btn:hover{

}

/* ICON GLOW */
