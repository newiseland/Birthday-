<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Harry | Official Links</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin:0;
  font-family:Segoe UI;
  background:#020617;
  color:#fff;
  display:flex;
  justify-content:center;
  padding:40px 0;
}

.wrapper {
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
}

.card {
  width:92%;
  max-width:420px;
  background:#020617;
  border-radius:20px;
  padding:25px;
  text-align:center;
  box-shadow:0 0 20px #22d3ee;
}

.btn {
  display:block;
  margin:10px 0;
  padding:12px;
  border-radius:10px;
  background:#0f172a;
  border:1px solid #334155;
  color:#fff;
  text-decoration:none;
}

.project-btn {
  margin-top:20px;
  padding:15px;
  width:92%;
  max-width:420px;
  background:linear-gradient(90deg,#4f46e5,#06b6d4);
  border:none;
  border-radius:12px;
  color:#fff;
  font-weight:bold;
  cursor:pointer;
}

/* PROJECT OVERLAY */
.project-overlay {
  position:fixed;
  inset:0;
  background:#020617;
  transform:translateY(100%);
  transition:.4s;
  z-index:999;
  padding:20px;
  overflow-y:auto;
}

.project-overlay.open {
  transform:translateY(0);
}

.project-grid {
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:15px;
  margin-top:20px;
}

.project-card {
  background:#0f172a;
  border-radius:12px;
  overflow:hidden;
  border:1px solid #334155;
}

.project-img {
  width:100%;
  height:150px;
  object-fit:cover;
}

.project-info {
  padding:12px;
}

.project-title {
  font-size:16px;
  margin-bottom:6px;
}

.project-desc {
  font-size:12px;
  color:#94a3b8;
  margin-bottom:10px;
}

.project-tags span {
  font-size:11px;
  border:1px solid #334155;
  padding:3px 8px;
  margin:2px;
  display:inline-block;
  border-radius:4px;
}

.project-actions a {
  display:block;
  margin-top:6px;
  padding:8px;
  text-align:center;
  border-radius:6px;
  text-decoration:none;
}

.project-code {
  border:1px solid #22d3ee;
  color:#22d3ee;
}

.project-live {
  background:#22d3ee;
  color:#000;
}
</style>
</head>

<body>

<div class="wrapper">

  <div class="card">
    <h2>Harry üëë</h2>

    <a class="btn" href="https://instagram.com/harryashu_" target="_blank">Instagram</a>
    <a class="btn" href="https://t.me/SANATANI_BACHA" target="_blank">Telegram</a>
    <a class="btn" href="https://github.com/SIDHIMUSIC" target="_blank">GitHub</a>
  </div>

  <button class="project-btn" onclick="openProjects()">‚ö° View My Projects</button>

</div>

<!-- PROJECT OVERLAY -->
<div class="project-overlay" id="projectOverlay">

  <h2 style="text-align:center;color:#22d3ee;">üíª My Projects</h2>
  <button onclick="closeProjects()" style="margin:10px auto; display:block; padding:10px 20px; background:#334155; border:none; border-radius:8px; color:white; cursor:pointer;">Close</button>

  <div id="loading" style="text-align:center; margin:30px 0; font-size:18px;">Loading projects... ‚ö°</div>
  <div id="error" style="display:none; text-align:center; color:#ef4444; margin:30px 0;">Failed to load projects üòî<br>Please try again later</div>

  <div class="project-grid" id="projectGrid" style="display:none;"></div>

</div>

<script>
function openProjects() {
  document.getElementById("projectOverlay").classList.add("open");
  
  // Load only if grid is empty (first time)
  if (document.getElementById("projectGrid").children.length === 0) {
    loadProjects();
  }
}

function closeProjects() {
  document.getElementById("projectOverlay").classList.remove("open");
}

async function loadProjects() {
  const grid = document.getElementById("projectGrid");
  const loading = document.getElementById("loading");
  const errorDiv = document.getElementById("error");

  try {
    // Fetch latest 10 public repos sorted by last updated
    const res = await fetch("https://api.github.com/users/SIDHIMUSIC/repos?sort=updated&direction=desc&per_page=10");

    if (!res.ok) {
      throw new Error(`GitHub API error: ${res.status}`);
    }

    const repos = await res.json();

    loading.style.display = "none";
    errorDiv.style.display = "none";
    grid.style.display = "grid";

    if (repos.length === 0) {
      grid.innerHTML = '<p style="text-align:center; grid-column:1/-1; color:#94a3b8;">No public repositories found</p>';
      return;
    }

    repos.forEach(repo => {
      const card = document.createElement("div");
      card.className = "project-card";

      // Placeholder image with repo name
      const imgUrl = `https://via.placeholder.com/300x180/0f172a/22d3ee?text=${encodeURIComponent(repo.name)}`;

      card.innerHTML = `
        <img src="\( {imgUrl}" class="project-img" alt=" \){repo.name}" onerror="this.src='https://via.placeholder.com/300x180/0f172a/ef4444?text=Error'">

        <div class="project-info">
          <div class="project-title">${repo.name}</div>

          <div class="project-desc">
            ${repo.description || "No description available üöÄ"}
          </div>

          <div class="project-tags">
            <span>${repo.language || "‚Äî"}</span>
            <span>‚≠ê ${repo.stargazers_count}</span>
            <span>Forks: ${repo.forks_count}</span>
          </div>

          <div class="project-actions">
            \( {repo.has_pages ? `<a href="https:// \){repo.owner.login}.github.io/${repo.name}/" target="_blank" class="project-live">Live Demo</a>` : ""}
            <a href="${repo.html_url}" target="_blank" class="project-code">View Code</a>
          </div>
        </div>
      `;

      grid.appendChild(card);
    });

  } catch (err) {
    console.error("Projects fetch failed:", err);
    loading.style.display = "none";
    errorDiv.style.display = "block";
  }
}
</script>

</body>
</html>
